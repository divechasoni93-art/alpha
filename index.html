<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sonu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat',sans-serif;
height:100vh;
overflow:hidden;
background:
linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),
url("https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1200");
background-size:cover;
background-position:center;
color:white;
}

/* ================= INTRO ================= */

.intro{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
z-index:10;
}

.intro button{
padding:18px 36px;
border:none;
border-radius:50px;
font-size:18px;
cursor:pointer;
background:white;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* ================= CARD ================= */

.card{
display:none;
height:100%;
text-align:center;
padding:30px;
animation:fadeIn 2s ease;
}

h1{
font-family:'Playfair Display',serif;
font-size:32px;
margin-bottom:10px;
}

.name{
font-size:26px;
color:#ffccd5;
animation:glow 2s infinite alternate;
margin-bottom:20px;
}

/* IMAGE FRAME */

.photo{
width:200px;
height:200px;
margin:auto;
border-radius:50%;
overflow:hidden;
border:4px solid #fff;
box-shadow:0 0 30px rgba(255,255,255,0.6);
margin-bottom:20px;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
}

/* MESSAGE */

.message{
font-size:17px;
line-height:1.8;
max-width:350px;
margin:auto;
}

/* FOREVER REVEAL */

.forever{
opacity:0;
margin-top:25px;
font-size:22px;
color:#ffd1dc;
font-family:'Playfair Display',serif;
transition:2s;
}

/* SIGNATURE */

.signature{
margin-top:25px;
font-size:18px;
}

/* MUSIC BUTTON */

.music{
position:fixed;
top:15px;
right:15px;
border:none;
border-radius:50%;
padding:12px;
font-size:18px;
cursor:pointer;
}

/* ROSE PETALS */

.petal{
position:absolute;
color:#ffccd5;
font-size:18px;
animation:fall linear forwards;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}

/* HEART FLOAT */

.heart{
position:absolute;
font-size:18px;
animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
to{
transform:translateY(-150px);
opacity:0;
}
}

/* ANIMATIONS */

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes glow{
from{text-shadow:0 0 10px pink;}
to{text-shadow:0 0 25px red;}
}

</style>
</head>

<body>

<!-- INTRO -->

<div class="intro" id="intro">
<button onclick="openCard()">Tap to Open üíå</button>
</div>

<!-- MUSIC -->

<button class="music" onclick="toggleMusic()">üéµ</button>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/10/30/audio_90c7c1d5b5.mp3">
</audio>

<!-- CARD -->

<div class="card" id="card">

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<div class="name">Sonu</div>

<div class="photo">
<img src="sonu.jpg" alt="Sonu">
</div>

<div class="message">

You are my love, my peace, and my destiny.  
In your eyes, I found my home.  
In your heart, I found my forever.  
Every moment with you is a beautiful blessing  
I never want to end.

</div>

<div class="forever" id="forever">
You are my forever ‚ù§Ô∏è
</div>

<div class="signature">
Forever Yours,<br>
Serendipity ‚ô•Ô∏è
</div>

</div>

<script>

/* OPEN CARD */

function openCard(){

document.getElementById("intro").style.display="none";
document.getElementById("card").style.display="block";

setTimeout(()=>{
document.getElementById("forever").style.opacity=1;
},3000);

}

/* MUSIC */

let playing=false;

function toggleMusic(){

let music=document.getElementById("music");

if(playing){
music.pause();
}else{
music.play();
}

playing=!playing;

}

/* FLOAT HEART */

document.addEventListener("click",function(e){

let heart=document.createElement("div");

heart.className="heart";

heart.innerHTML="‚ù§Ô∏è";

heart.style.left=e.clientX+"px";

heart.style.top=e.clientY+"px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);

});

/* ROSE PETALS */

setInterval(()=>{

let petal=document.createElement("div");

petal.className="petal";

petal.innerHTML="üåπ";

petal.style.left=Math.random()*100+"vw";

petal.style.animationDuration=5+Math.random()*5+"s";

document.body.appendChild(petal);

setTimeout(()=>petal.remove(),10000);

},500);

</script>

</body>
</html>
